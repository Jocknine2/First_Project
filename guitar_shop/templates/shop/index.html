{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>

<p class="btn--wrapper">
  <a class="btn btn--action" href="/shop/new">New product</a>
</p>

<ul>
  {% for product in products %}
  <li>
  <p>{{ product.manufacturer.company }} - {{ product.guitar.model }} </p>
    <p>
      <form action="/visits/{{ product.id }}/delete" method="POST">
        <input class="btn btn--danger" type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
