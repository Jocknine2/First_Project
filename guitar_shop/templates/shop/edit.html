{% extends 'base.html' %}

{% block content %}
<h1>Edit a Product</h1>

<form action="/shop/{{product.id}}" method="POST">
  
  <label for="manufacturer">Select a Manufacturer:</label>
    <select name="manufacturer_id" id="manufacturer" >
      {% for manufacturer in all_manufacturers %}
      <option value="{{ manufacturer.id }}"
      {% if product.manufacturer.id == manufacturer.id %} selected="selected"{% endif %}>
      {{ manufacturer.company }}</option>
      {% endfor %}
    </select>

    <div>
      <label for="guitar">Guitar:</label>
      <select name="guitar_id" id="guitar" value="{{product.guitar.model}}">
        {% for guitar in all_guitars %}
          <option value="{{ guitar.id }}" 
          {% if product.guitar.id == guitar.id %} selected="selected"{% endif %}>
          {{guitar.model}}</option>
        {% endfor %}
      </select>
    </div>

    <input type="number" id="stock" name="stock" min="1" max="20" value="{{product.stock}}">

</form>
  

{% endblock %}
