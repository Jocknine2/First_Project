{% extends 'base.html' %}

{% block content %}
<h1> {{manufacturer.company}} </h1>

<h3>Models:</h3>
<ul>
    {% for guitar in guitars %}
    <li>
        {{guitar.model}},<br>
        {{guitar.body}},<br>
        {{guitar.build_price}},<br>
        {{guitar.retail_price}},<br>
        {{guitar.description}}
    </li>
    {% endfor %}
</ul>

{% endblock %}
